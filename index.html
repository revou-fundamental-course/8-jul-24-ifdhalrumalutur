<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kalkulator BMI</h1>
    </header>
    <main>
        <section>
            <h2>Hitung Body Mass Index (BMI) Anda</h2>
            <!-- pesan kesalahan -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <!-- form perhitungan BMI -->
            <form id="bmiForm">
                <!-- input berat badan -->
                <div class="form-group">
                    <label for="weight">Berat Badan (kg):</label>
                    <input type="number" id="weight" name="weight">
                </div>
                <!-- input tinggi badan -->
                <div class="form-group">
                    <label for="height">Tinggi Badan (cm):</label>
                    <input type="number" id="height" name="height">
                </div>
                <!-- input usia -->
                <div class="form-group">
                    <label for="age">Usia:</label>
                    <input type="number" id="age" name="age">
                </div>
                <!-- input jenis kelamin -->
                <div class="form-group">
                    <label>Jenis Kelamin:</label>
                    <div class="radio-group">
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="male"> Pria
                        </label>
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="female"> Wanita
                        </label>
                    </div>
                </div>
                <!-- tombol hitung dan reset -->
                <div class="button-group">
                    <button type="submit">Hitung BMI</button>
                    <button type="button" id="resetBtn">Reset</button>
                </div>
            </form>
        </section>

        <!--hasil perhitungan BMI -->
        <section id="resultSection" style="display: none;">
            <h3>Hasil Perhitungan BMI</h3>
            <div id="result" class="result">
                <div id="bmiValue">00.00</div>
                <h4 id="bmiStatus">Hasil</h4>
                <p id="message">Pesan</p>
                <p id="warning">Peringatan</p>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
